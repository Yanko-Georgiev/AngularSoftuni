<div id="container">
    <div class="product-details">
        <h1>{{movieData?.movieName}}</h1>
        
        <p class="information">{{movieData?.description}}
        </p>
        <div class="control">
            <ng-template #notOwner>
                <button *ngIf="isLoggedIn" class="btn">
                    <span class="price">{{movieData?.likes?.length}}</span>
                    <span class="buy">Like</span>
                </button>
            </ng-template>
            <ng-template #owner>
                <div class="btn-owner" *ngIf="isLoggedIn">
                    <button class="btn" routerLink="../../edit/{{movieData?._id}}">Edit</button>
                    <button class="btn" routerLink="../../delete/{{movieData?._id}}">Delete</button>
                </div>
            </ng-template>
            <ng-container *ngTemplateOutlet="isOwner ?owner :notOwner"></ng-container>
        </div>
    </div>

    <div class="product-image">

        <img src={{movieData?.img}} alt="">

        <div class="info">
            <h2>The Cast</h2>
            <ul>
                <li *ngFor="let castMember of movieData?.topCast"><strong> {{castMember[0]}} </strong> as {{castMember[1]}}</li>
            </ul>
        </div>
    </div>


</div>
