<div class="container"> 
    <div class="row"> 
        <div class="col-md-6"> 
            <div class="card"> 
                <form #form="ngForm" (ngSubmit)="LoginHandler(form)" class="box"> 
                    <h1>Login</h1> 
                    <p class="text-muted"> Please enter your login and password!</p> 
                    <input type="text" required ngModel #emailInput="ngModel" name="email" placeholder="Email"> 
                    <p *ngIf="emailInput.errors?.['required'] && emailInput.touched">
                        Email is required!
                    </p>
                    <input type="password" required ngModel #passwordInput="ngModel" name="password" placeholder="Password"> 
                    <p *ngIf="passwordInput.errors?.['required'] && passwordInput.touched">
                        Password is required!
                    </p>
                    <input [disabled]="form.invalid" type="submit" value="Login"> 
                    <p class="text-muted">Don't have an account? <a class="forgot text-muted" href="register">Sign up</a></p> 
                </form> 
            </div> 
        </div> 
    </div>
</div>
