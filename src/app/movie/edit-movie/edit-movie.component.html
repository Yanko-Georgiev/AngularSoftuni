<div class="container"> 
    <div class="row"> 
        <div class="col-md-6"> 
            <div class="card"> 
                <form #form="ngForm" (ngSubmit)="EditMovieHandler(form)" class="box"> 
                    <h1>Edit Movie</h1> 
                    <p class="text-muted"> Please enter movie details!</p> 
                    <input type="text" required [ngModel]=movieData?.movieName #titleInput="ngModel" name="movieName" placeholder="Title" value={{movieData?.movieName}}> 
                    <p *ngIf="titleInput.errors?.['required'] && titleInput.touched">
                        Title is required!
                    </p>
                    <input type="text" required [ngModel]=movieData?.img #imgInput="ngModel" name="img" placeholder="imgUrl" value={{movieData?.img}}> 
                    <p *ngIf="imgInput.errors?.['required'] && imgInput.touched">
                        ImageURL is required!
                    </p>
                    <textarea type="text" required [ngModel]=movieData?.description #descriptionInput="ngModel" name="description" placeholder="description &#013; (less than 220 characters)" ></textarea>
                    
                    <input type="text" required [ngModel]=topCastArr[0] #topCastInput="ngModel" name="topCast1" placeholder="Cast member 1">
                    <input type="text" required [ngModel]=topCastArr[1] #topCastRoleInput="ngModel" name="topCastRole1" placeholder="Cast member role">
                    <input type="text" [ngModel]=topCastArr[2] #topCastInput2="ngModel" name="topCast2" placeholder="Cast member 2 (optional)">
                    <input type="text" [ngModel]=topCastArr[3] #topCastRoleInput2="ngModel" name="topCastRole2" placeholder="Cast member 2 role (optional)">
                    <input type="text" [ngModel]=topCastArr[4] #topCastInput3="ngModel" name="topCast3" placeholder="Cast member 3 (optional)">
                    <input type="text" [ngModel]=topCastArr[5] #topCastRoleInput3="ngModel" name="topCastRole3" placeholder="Cast member 3 role (optional)">
                    <input type="text" [ngModel]=topCastArr[6] #topCastInput4="ngModel" name="topCast4" placeholder="Cast member 4 (optional)">
                    <input type="text" [ngModel]=topCastArr[7] #topCastRoleInput4="ngModel" name="topCastRole4" placeholder="Cast member 4 role (optional)">
                    <input type="text" [ngModel]=topCastArr[8] #topCastInput5="ngModel" name="topCast5" placeholder="Cast member 5 (optional)">
                    <input type="text" [ngModel]=topCastArr[9] #topCastRoleInput5="ngModel" name="topCastRole5" placeholder="Cast member 5 role (optional)">
                   
                    
                    <input [disabled]="form.invalid" type="submit" value="Edit"> 
                </form> 
            </div> 
        </div> 
    </div>
</div>
