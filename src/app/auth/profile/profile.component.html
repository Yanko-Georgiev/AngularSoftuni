<h1 *ngIf="!isEmpty">Your Movies</h1>
<h1 *ngIf="isEmpty">Your haven't added any movies yet!</h1>
<div id="container" *ngFor="let movieData of movieList">
    <div class="product-details" >
        <h1>{{movieData?.movieName}}</h1>
        
        <p class="information">{{movieData?.description}}
        </p>
        <div class="control">
            <div class="btn-owner">
                <button class="btn" routerLink="/../../catalog/edit/{{movieData?._id}}">Edit</button>
                <button class="btn" routerLink="/../../catalog/delete/{{movieData?._id}}">Delete</button>
            </div>
        </div>
    </div>

    <div class="product-image">

        <img src={{movieData?.img}} alt="">

        <div class="info">
            <h2>The Cast</h2>
            <ul>
                <li *ngFor="let castMember of movieData?.topCast"><strong> {{castMember[0]}} </strong> as {{castMember[1]}}</li>
            </ul>
        </div>
    </div>
</div>
<p routerLink="/create" class="add-movie">Add movie</p>
