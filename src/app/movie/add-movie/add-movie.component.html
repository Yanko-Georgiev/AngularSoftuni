<div class="container"> 
    <div class="row"> 
        <div class="col-md-6"> 
            <div class="card"> 
                <form #form="ngForm" (ngSubmit)="NewMovieHandler(form)" class="box"> 
                    <h1>Add Movie</h1> 
                    <p class="text-muted"> Please enter movie details!</p> 
                    <input type="text" required ngModel #titleInput="ngModel" name="movieName" placeholder="Title"> 
                    <p *ngIf="titleInput.errors?.['required'] && titleInput.touched">
                        Title is required!
                    </p>
                    <input type="text" required ngModel #imgInput="ngModel" name="imgUrl" placeholder="imgUrl"> 
                    <p *ngIf="imgInput.errors?.['required'] && imgInput.touched">
                        ImageURL is required!
                    </p>
                    <input type="text" required ngModel #descriptionInput="ngModel" name="description" placeholder="description">
                    <input [disabled]="form.invalid" type="submit" value="Add"> 
                </form> 
            </div> 
        </div> 
    </div>
</div>
